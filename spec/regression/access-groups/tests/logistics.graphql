query q {
    allFiles(orderBy: name_ASC) {
        name
    }
}

# should pass
mutation updateToAccessGroupWithPermissions {
    updateFile(input: {id: "@{ids/File/3}", accessGroup: "logistics"}) {
        name
    }
}

# should pass
mutation updateToAccessGroupWithPermissions {
    updateAllFiles(filter: { id: "@{ids/File/3}" } input: { accessGroup: "logistics" }) {
        name
    }
}

