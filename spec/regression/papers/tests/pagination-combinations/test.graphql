query all {
    allPapers(orderBy: title_ASC) {
        title
    }
}
query skip {
    allPapers(skip: 1, orderBy: title_ASC) {
        title
    }
}
query skipAndFirst {
    allPapers(skip: 1, first: 1, orderBy: title_ASC) {
        title
    }
}

query first {
    allPapers(first: 1, orderBy: title_ASC) {
        title
    }
}

query after {
    allPapers(
        after: "{\"id\":\"@{ids/Paper/1}\", \"title\": \"Object-oriented modeling and design\"}"
        orderBy: title_ASC
    ) {
        title
    }
}

query afterAndSkip {
    allPapers(
        after: "{\"id\":\"@{ids/Paper/1}\", \"title\": \"Object-oriented modeling and design\"}"
        skip: 1
        orderBy: title_ASC
    ) {
        title
    }
}

query afterAndFirst {
    allPapers(
        after: "{\"id\":\"@{ids/Paper/1}\", \"title\": \"Object-oriented modeling and design\"}"
        first: 1
        orderBy: title_ASC
    ) {
        title
    }
}

query afterAndSkipAndFirst {
    allPapers(
        after: "{\"id\":\"@{ids/Paper/1}\", \"title\": \"Object-oriented modeling and design\"}"
        skip: 1
        first: 1
        orderBy: title_ASC
    ) {
        title
    }
}
