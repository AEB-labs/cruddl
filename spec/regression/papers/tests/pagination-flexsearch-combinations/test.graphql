query all {
    flexSearchPapers(orderBy: title_ASC) {
        title
    }
}

query skip {
    flexSearchPapers(skip: 1, orderBy: title_ASC) {
        title
    }
}

query skipAndFirst {
    flexSearchPapers(skip: 1, first: 1, orderBy: title_ASC) {
        title
    }
}

query first {
    flexSearchPapers(first: 1, orderBy: title_ASC) {
        title
    }
}
query after {
    flexSearchPapers(
        after: "{\"id\":\"@{ids/Paper/1}\", \"title\": \"Object-oriented modeling and design\"}"
        orderBy: title_ASC
    ) {
        title
    }
}

