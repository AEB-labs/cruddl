mutation add {
    logistics {
        delivery {
            updateDelivery(input: {
                id: "@{ids/logistics.delivery.Delivery/1}",
                addItems: [{
                    itemNumber: "1234"
                }]
            }) {
                items {
                    itemNumber
                }
            }
        }
    }
}

# to verify it is updated in the db
query query {
    logistics {
        delivery {
            Delivery(id: "@{ids/logistics.delivery.Delivery/1}") {
                items {
                    itemNumber
                }
            }
        }
    }
}
