fragment Request on Delivery {
    deliveryNumber
    consignee {
        city
        country {
            isoCode
            description {
                languageIsoCode
                translation
            }
        }
        street
    }
    contentInfo {
        translation
        languageIsoCode
    }
    destinationCountry {
        isoCode
    }
    dgInfo {
        flashpoint
        unNumber
        notices
    }
    serialNumbers
    items {
        itemNumber
    }
}

mutation create {
    logistics {
        delivery {
            createDelivery(input: {
                deliveryNumber: "the-dn",
                consignee: {
                    city: "Saint Nowhere",
                    country: "DE",
                    street: "Sunrise Avenue 1",
                }
                contentInfo: [{
                    languageIsoCode: "de",
                    translation: "für dich"
                },{
                    languageIsoCode: "en",
                    translation: "for you"
                }],
                destinationCountry: "GB",
                dgInfo: {
                    flashpoint: "37 °C",
                    unNumber: "123",
                    notices: [ "handle with care", "do not throw" ]
                },
                serialNumbers: [ "456", "424242" ],
                items: [{
                    itemNumber: "44",
                }, {
                    itemNumber: "45"
                }]
            }) {
                ...Request
            }
        }
    }
}

query query {
    logistics {
        delivery {
           allDeliveries(orderBy: updatedAt_DESC, first: 1) {
                ...Request
            }
        }
    }
}