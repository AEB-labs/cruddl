mutation set {
    logistics {
        delivery {
            updateHandlingUnit(input: {
                id: "@{ids/logistics.delivery.HandlingUnit/1}",
                delivery: "@{ids/logistics.delivery.Delivery/1}"
            }) {
                huNumber
            }
        }
    }
}

query check1 {
    logistics {
        delivery {
            HandlingUnit(id: "@{ids/logistics.delivery.HandlingUnit/1}") {
                delivery {
                    deliveryNumber
                }
            }
        }
    }
}

