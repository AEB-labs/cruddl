mutation add {
    logistics {
        delivery {
            updateDelivery(input: {
                id: "@{ids/logistics.delivery.Delivery/1}",
                addHandlingUnits:["@{ids/logistics.delivery.HandlingUnit/1}"]
            }) {
                deliveryNumber
            }
        }
    }
}

query check1 {
    logistics {
        delivery {
            Delivery(id: "@{ids/logistics.delivery.Delivery/1}") {
                deliveryNumber
                handlingUnits {
                    huNumber
                    delivery {
                        deliveryNumber
                    }
                }
            }
        }
