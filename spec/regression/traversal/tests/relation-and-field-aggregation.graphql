mutation createEdges {
    updateShipment(input: { id: "@{ids/Shipment/1}", addDeliveries: [ "@{ids/Delivery/1}", "@{ids/Delivery/2}", "@{ids/Delivery/5}", "@{ids/Delivery/6}" ] }) {
        shipmentNumber
    }
}
query fields {
    Shipment(shipmentNumber: "S1") {
        totalWeightInKg
        itemCount
    }
}
