mutation createEdge {
    updateRoot2(input: { id: "@{ids/Root2/1}", addRoots: ["@{ids/Root/1}", "@{ids/Root/2}"] }) {
        name
    }
}

query q {
    allRoot2s {
        name
        roots(orderBy: name_ASC) {
            grandchildren {
                root {
                    name
                }
            }
            extensionGrandchildren {
                root {
                    name
                }
            }
        }
        rootGrandchildren(orderBy: name_ASC) {
            name
            root {
                name
            }
        }
        rootExtensionGrandchildren(orderBy: name_ASC) {
            name
            root {
                name
            }
        }
    }
}
