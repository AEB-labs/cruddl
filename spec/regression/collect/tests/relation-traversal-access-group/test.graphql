mutation createEdges {
    updateShipment(
        input: {
            id: "@{ids/Shipment/1}"
            addDeliveries: ["@{ids/Delivery/1}", "@{ids/Delivery/2}"]
        }
    ) {
        shipmentNumber
    }
    d1: updateDelivery(
        input: {
            id: "@{ids/Delivery/1}"
            addHandlingUnits: ["@{ids/HandlingUnit/1}", "@{ids/HandlingUnit/2}"]
            order: "@{ids/Order/1}"
        }
    ) {
        deliveryNumber
    }
    d2: updateDelivery(
        input: {
            id: "@{ids/Delivery/2}"
            addHandlingUnits: ["@{ids/HandlingUnit/3}", "@{ids/HandlingUnit/2}"]
            order: "@{ids/Order/2}"
        }
    ) {
        deliveryNumber
    }
}

# we have aliases here to ensure the mapping actually happens

query to_1toN_nToN {
    Shipment(shipmentNumber: "S1") {
        allOuterHandlingUnits(orderBy: handlingUnitNumber_ASC) {
            number: handlingUnitNumber
        }
    }
}

query to_1toN_1ToN {
    Shipment(shipmentNumber: "S1") {
        allInvoices(orderBy: invoiceNumber_ASC) {
            number: invoiceNumber
        }
    }
}

query to_1toN_1to1 {
    Shipment(shipmentNumber: "S1") {
        allOrders(orderBy: orderNumber_ASC) {
            number: orderNumber
        }
    }
}

query to_1to1_ntoN {
    Order(orderNumber: "O1") {
        allOuterHandlingUnits(orderBy: handlingUnitNumber_ASC) {
            number: handlingUnitNumber
        }
    }
}
