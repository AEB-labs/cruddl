mutation createEdges {
    updateShipment(
        input: {
            id: "@{ids/Shipment/1}"
            addDeliveries: ["@{ids/Delivery/1}", "@{ids/Delivery/2}"]
        }
    ) {
        shipmentNumber
    }
    updateOrder(input: { id: "@{ids/Order/1}", delivery: "@{ids/Delivery/1}" }) {
        orderNumber
    }
}

query relationToN_fieldsToN {
    Shipment(shipmentNumber: "S1") {
        allItems {
            itemNumber
        }
        allDeliveryContents {
            deliveryContentNumber
        }
    }
}

query relationTo1_fieldsToN {
    Order(orderNumber: "O1") {
        allItems {
            itemNumber
        }
    }
}

query relationToN_fieldsToN_order {
