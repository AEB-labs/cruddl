fragment Request on Delivery {
    deliveryNumber
    consignee {
        city
        country {
            isoCode
            description {
                languageIsoCode
                translation
            }
        }
        street
    }
    contentInfo {
        translation
        languageIsoCode
    }
    destinationCountry {
        isoCode
    }
    dgInfo {
        flashpoint
        unNumber
        notices
    }
    serialNumbers
    items {
        itemNumber
    }
    handlingUnits(orderBy: huNumber_ASC) {
        huNumber
    }
}

