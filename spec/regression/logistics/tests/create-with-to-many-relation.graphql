mutation create {
    createDelivery(input: {
        deliveryNumber: "1234-test-create-with-relations",
        handlingUnits:["@{ids/HandlingUnit/1}"]
    }) {
        deliveryNumber
    }
}

query check {
    allDeliveries(filter:{deliveryNumber:"1234-test-create-with-relations"}) {
        deliveryNumber
        handlingUnits {
            huNumber
            delivery {
                deliveryNumber
            }
        }
    }
}