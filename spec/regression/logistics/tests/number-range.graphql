mutation firstIncrement {
    updateNumberRange(input: {
        id: "@{ids/NumberRange/1}",
        addTo_number: 1
    }) {
        number
    }
}

mutation secondIncrement {
    updateNumberRange(input: {
        id: "@{ids/NumberRange/1}",
        addTo_number: 5
    }) {
        number
    }
}
