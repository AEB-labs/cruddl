mutation firstIncrement {
    foundation {
        updateNumberRange(input: {
            id: "@{ids/foundation.NumberRange/1}",
            addTo_number: 1
        }) {
            number
        }
    }
}

mutation secondIncrement {
    foundation {
        updateNumberRange(input: {
            id: "@{ids/foundation.NumberRange/1}",
            addTo_number: 5
        }) {
            number
        }
    }
}
