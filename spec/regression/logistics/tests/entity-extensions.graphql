query before {
    # this one has dgInfo
    withValue: Delivery(id: "@{ids/Delivery/1}") {
        dgInfo {
            unNumber
            notices
        }
    }

    # this one doesn't
    withoutValue: Delivery(id: "@{ids/Delivery/2}") {
        dgInfo {
            unNumber
            notices
        }
    }
}

mutation update {
    updateDelivery(input: { id: "@{ids/Delivery/2}", dgInfo: { unNumber: "1234" details: { expiryDate: "2020-02-14" } } }) {
        dgInfo {
            unNumber
            notices
            details {
                expiryDate
            }
        }
    }
}

query afterUpdate {
    Delivery(id: "@{ids/Delivery/2}") {
        dgInfo {
            unNumber
            notices
        }
    }
}

mutation updateWithNull {
    updateDelivery(input: { id: "@{ids/Delivery/2}", dgInfo: null }) {
        dgInfo {
            unNumber
        }
    }
}

mutation updateNested {
    # this should NOT clear expiryDate (used to be a bug)
    updateDelivery(input: { id: "@{ids/Delivery/2}", dgInfo: { details: { comment: "some comment" } } }) {
        dgInfo {
            unNumber
            details {
                expiryDate
                comment
            }
        }
    }
}

mutation createWithNull {
    createDelivery(input: { dgInfo: null }) {
        dgInfo {
            unNumber
            notices
        }
    }
}

mutation createWithValue {
    createDelivery(input: {deliveryNumber: "Test", dgInfo: { unNumber: "1234" } }) {
        dgInfo {
            unNumber
            notices
        }
    }
}
